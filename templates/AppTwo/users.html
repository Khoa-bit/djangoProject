<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
<h1>Here is our users:</h1>
<ol>
    {% for user in users %}
        <li>User info</li>
        <ul>
            <li>First name: {{ user.first_name }}</li>
            <li>Last name:  {{ user.last_name }}</li>
            <li>Email:      {{ user.email }}</li>
        </ul>
    {% endfor %}

</ol>
</body>
</html>
